<!DOCTYPE html>
<html>
<head>
    <title>Merger web page</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: red;
        }

        .flex-container > div {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }

        /* Responsive layout */
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                background-color: green;
            }
        }
    </style>
</head>

<body>
<h3>Santhosh Reddy Gurram builds a merger</h3>

<input type="text" id="inputText"><br>

<div class="flex-container" id="target">
    <div class="merger">row item 1</div>
    <div class="merger">row item 2</div>
    <div class="merger">row item 3</div>
</div>

<p>Press the button to create a new element of type div and then add it to the container.</p>
<button onclick="makeNewDiv()">Add end</button>
<button onclick="addFront()">Add front</button>
<button onclick="remove()">Remove</button>

<script>
    function makeNewDiv() {
        /* make the div and its text */
        let element = document.createElement("div")
        element.innerHTML = document.getElementById("inputText").value;
        element.style.color = "orange"
        element.className = "merger";

        /* add it to the container */
        let container = document.getElementById('target')
        container.appendChild(element)
    }

    function addFront() {
        /* create a new element */
        let element = document.createElement("div");
        element.innerHTML = document.getElementById("inputText").value;
        element.style.color = "blue";
        element.className = "merger";

        /* get the container div */
        let container = document.getElementById('target');

        /* insert the new element at the front */
        container.insertBefore(element, container.firstChild);
    }

    function remove() {
        /* get all elements with class "merger" */
        let mergerItems = document.getElementsByClassName("merger");

        /* calculate the middle index */
        let length = mergerItems.length;
        let middleIndex = Math.floor(length / 2);

        /* check if there are elements to remove */
        if (length > 0) {
            /* remove the middle element */
            mergerItems[middleIndex].remove();
        }
    }
</script>
</body>
</html>
